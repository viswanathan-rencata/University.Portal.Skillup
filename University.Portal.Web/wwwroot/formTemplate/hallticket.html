<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            width: 1200px;
            margin: 50px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body style="margin: 50px; border: 1px solid;">
    <div style="margin-left: 500px;"><h1>Hall Ticket</h1></div>
    <table>
        <tr>
            <th rowspan="6">Photo</th>
            <th style="width: 200px;">University Name</th>
            <td>[UniversityName]</td>
        </tr>
        <tr>
            <th>Student Code</th>
            <td>[StudentCode]</td>
        </tr>
        <tr>
            <th>Student Name</th>
            <td>[StudentName]</td>
        </tr>
        <tr>
            <th>Department Name</th>
            <td>[DepartmentName]</td>
        </tr>
        <tr>
            <th>Class</th>
            <td>[Class]</td>
        </tr>
        <tr>
            <th>Exam Date</th>
            <td>[ExamDate]</td>
        </tr>
    </table>
</body>
</html>
